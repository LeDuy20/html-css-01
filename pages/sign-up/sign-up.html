<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up</title>
        <!-- link -->
        <link rel="stylesheet" href="./asset/css/reset.css" />
        <link rel="stylesheet" href="./asset/css/style.css" />
        <!-- font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- log in -->
        <section class="login">
            <div class="container">
                <div class="login-body">
                    <div class="login-content">
                        <h1 class="login__heading">
                            Welcome Back to the online learning Circuit
                        </h1>
                        <p class="login__desc">
                            Log In to learn something new and shine to your
                            future career
                        </p>
                    </div>
                    <div class="login-media">
                        <div class="login-card">
                            <div class="login-form">
                                <div class="form-group">
                                    <label for="email" class="form-label"
                                        >Email address or phone number</label
                                    >
                                    <input
                                        type="email"
                                        id="email"
                                        class="form-input"
                                        placeholder="Email address or phone number"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        id="password"
                                        placeholder="Password"
                                        minlength="6"
                                        class="form-input"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-label"
                                        >Confirm Password</label
                                    >
                                    <input
                                        type="password"
                                        id="password"
                                        placeholder="Confirm Password"
                                        minlength="6"
                                        class="form-input"
                                    />
                                </div>
                                <button class="form-btn">Sign up</button>
                            </div>
                            <p class="login-or">OR</p>
                            <a
                                href="https://www.google.com.vn/"
                                class="card-google"
                            >
                                <img
                                    src="./asset/icon/gg.svg"
                                    alt=""
                                    class="card__icon"
                                />
                                <p class="card__text">Continue with Google</p>
                            </a>
                            <div class="card-signup">
                                <p class="card__account">
                                    Donâ€™t have an account?
                                </p>
                                <p class="card__signup">Log in</p>
                            </div>
                        </div>
                        <a href="#!" class="login-delete">
                            <svg
                                width="30"
                                height="30"
                                viewBox="0 0 30 30"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M29 29L1 1M29 1L1 29"
                                    stroke="#032E32"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
